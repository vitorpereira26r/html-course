<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="name">
        </div>
        <div>
            <label for="year2000">2000</label>
            <input type="checkbox" id="year2000" name="year" value="2000">
            <label for="year2010">2010</label>
            <input type="checkbox" id="year2010" name="year" value="2010">
            <label for="year2020">2020</label>
            <input type="checkbox" id="year2020" name="year" value="2020">
        </div>
        <div>
            <label for="brazilianYes">Yes</label>
            <input type="radio" id="brazilianYes" name="brazilian" value="yes">
            <label for="brazilianNo">No</label>
            <input type="radio" id="brazilianNo" name="brazilian" value="no">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
