<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body, h1, h2, h3, h4, h5, h6, p, ol, ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol, ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <section class="header">
        <article class="searchSection headerPart">
            <input id="searchBar" type="text">
        </article>
        <article class="navBar headerPart">
            <a class="navOptions" href="index.html">Home</a>
            <a class="navOptions" href="register.html">Register</a>
            <a class="navOptions" href="categories.html">Categories</a>
            <a class="navOptions" href="offers.html">Offers</a>
            <a class="navOptions" href="history.html">History</a>
            <a class="navOptions" href="fashion.html">Fashion</a>
        </article>
    </section>
    <section class="content">
        <section class="registerForm contents">
            <form>
                <div class="formInput">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" placeholder="Type your name.">
                </div>
                <div class="formInput">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Type your email.">
                </div>
                <div class="formInput">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Type your password.">
                </div>
                <div class="formInput">
                    <label for="retypePassword">Retype Password</label>
                    <input id="retypePassword" type="password" name="retypePassword" placeholder="Retype your password.">
                </div>
                <div class="formInput">
                    <label for="gender">Gender</label>
                    <div class="genderOptions">
                        <label for="man">Man</label>
                        <input type="checkbox" name="Man" id="man">
                        <label for="woman">Woman</label>
                        <input type="checkbox" name="Woman" id="woman">
                    </div>
                </div>
                <div class="formInput">
                    <input type="submit" value="Register">
                </div>
            </form>
        </section>
    </section>
</body>
</html>
